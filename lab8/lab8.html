<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÈöèÊú∫ÁÇπÂêçÁ≥ªÁªü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        }
        body {
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
        }
        .menu-icon {
            margin-right: 10px;
            font-size: 20px;
        }
        .header-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .section {
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
        }
        .section-title {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        .section-title i {
            margin-right: 8px;
            color: #1890ff;
        }
        .student-list {
            display: flex;
            margin-bottom: 15px;
        }
        .input-container {
            flex: 1;
            position: relative;
        }
        .student-input {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: none;
            font-size: 14px;
        }
        .student-input-placeholder {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #aaa;
            font-size: 14px;
        }
        .student-info {
            margin-left: 20px;
            display: flex;
            flex-direction: column;
        }
        .student-count {
            background-color: #f7f7f7;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .count-icon {
            margin-right: 8px;
            color: #1890ff;
        }
        .count-text {
            font-size: 14px;
            color: #666;
        }
        .count-number {
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }
        .import-btn {
            background-color: #f7f7f7;
            padding: 12px 15px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .import-btn:hover {
            background-color: #eaeaea;
        }
        .import-icon {
            margin-right: 8px;
            color: #1890ff;
        }
        .import-text {
            font-size: 14px;
            color: #666;
        }
        .name-display {
            min-height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f7f7f7;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .display-title {
            font-size: 14px;
            color: #999;
            margin-bottom: 10px;
        }
        .display-name {
            font-size: 36px;
            font-weight: bold;
            color: #1890ff;
        }
        .history-list {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 10px 0;
        }
        .history-item {
            min-width: 120px;
            background-color: #f7f7f7;
            border-radius: 4px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .history-item:hover {
            background-color: #eaeaea;
            transform: translateY(-3px);
        }
        .history-item-number {
            font-size: 12px;
            color: #999;
            margin-bottom: 8px;
        }
        .history-item-name {
            font-size: 16px;
            color: #333;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .control-btn {
            padding: 10px 25px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
        }
        .control-btn i {
            margin-right: 5px;
        }
        .btn-start {
            background-color: #1890ff;
            color: white;
        }
        .btn-start:hover {
            background-color: #40a9ff;
        }
        .btn-stop {
            background-color: #ff4d4f;
            color: white;
        }
        .btn-stop:hover {
            background-color: #ff7875;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="menu-icon">‚ò∞</div>
            <div class="header-title">Â≠¶ÁîüÂêçÂçï</div>
        </div>
        
        <div class="section">
            <div class="section-title">
                <i>üìù</i> Â≠¶ÁîüÂêçÂçï
            </div>
            <div class="student-list">
                <div class="input-container">
                    <textarea class="student-input" id="studentInput" placeholder=""></textarea>
                    <div class="student-input-placeholder"></div>
                </div>
                <div class="student-info">
                    <div class="student-count">
                        <span class="count-icon">üë•</span>
                        <span class="count-text">Â≠¶ÁîüÊï∞Èáè</span>
                        <span class="count-number" id="studentCount">0</span>
                        <span class="count-text">‰∫∫</span>
                    </div>
                    <div class="import-btn" id="importBtn">
                        <span class="import-icon">‚Üë</span>
                        <span class="import-text">ÂØºÂÖ•ÂêçÂçï</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="section">
            <div class="section-title">
                <i>üéØ</i> ÈöèÊú∫ÁÇπÂêç
            </div>
            <div class="name-display" id="nameDisplay">
                <div class="display-title">ÂΩìÂâçÈÄâ‰∏≠</div>
                <div class="display-name" id="displayName">ÁÇπÂáªÂºÄÂßãÊåâÈíÆ</div>
            </div>
        </div>
        
        <div class="section">
            <div class="section-title">
                <i>‚è±Ô∏è</i> ÊúÄËøëÈÄâ‰∏≠
            </div>
            <div class="history-list" id="historyList">
                <!-- ÂéÜÂè≤ËÆ∞ÂΩïÂ∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÊ∑ªÂä† -->
            </div>
        </div>
        
        <div class="controls">
            <button class="control-btn btn-start" id="startBtn">
                <i>‚ñ∂</i> ÂºÄÂßã
            </button>
            <button class="control-btn btn-stop" id="stopBtn" disabled>
                <i>‚ñ†</i> ÂÅúÊ≠¢
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const studentInput = document.getElementById('studentInput');
            const studentCount = document.getElementById('studentCount');
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            const nameDisplay = document.getElementById('displayName');
            const historyList = document.getElementById('historyList');
            const importBtn = document.getElementById('importBtn');
            
            let studentNames = [];
            let intervalId = null;
            let isRunning = false;
            let history = [];
            
            // ÂàùÂßãÂåñÂ≠¶ÁîüÂêçÂçï
            function initStudentNames() {
                // Ê∑ªÂä†‰πãÂâçÊèê‰æõÁöÑÂ≠¶ÁîüÂßìÂêç
                const previousNames = [
                    'ÈôàÊòäÂ¶ç', 'Ëë£ËêåËêå', 'ËåÉÊò±Ê∂µ', 'È´ò‰∏ÄÊ∂µ', 'ÈÉ≠Ë∂Ö', 'ÁôΩÊûóÊ∂µ', '‰æØÂÆ™Âù§', 'ÈªÑÂçö', 'ÂßúÂ≠êË∂Ö', 'Èû†Âø†ÂÆè', 'ÊùéËåÇÂ∑ù', 'ÊùéÊ∞∏‰πê', 'Êùé‰∫ë', 'Êûó‰Ω≥Á•∫', 'ÂêïÂêõËïä', 'Áß¶ÈáëÈæô', 'Áß¶Â£´Ê∑û', 'Â≠ôÂÆ∂Ë±™', 'Â≠ôËã•ÂÜ∞', 'Â≠ô‰πâÂáØ', 'Â≠ôÂ≠êÂáå', 'Á¥¢‰∫¨Â••', 'ÁéãÊúùÈóª', 'Áéã‰øäË±™', 'ÁéãÊ¢¶Êúà', 'ÁéãÊñáÊòå', 'ÁéãËøêÊó∫', 'ÁéãÁ•âÁõõ', 'Âç´Â≠¶ÊåØ', 'Ê≠¶ÂêØËà™', 'ÂæêÊµ©Êñá', 'ËÆ∏ÂπøÊ¥ã', 'ËÆ∏Ê∫êËµ´', 'ËñõÊôØÊñá', 'Âº†‰∏ÅÊñá', 'Âº†Èùô', 'Âº†‰øäÈ£û', 'Âº†Ëâ≥ÂèØ', 'Âº†‰∫ëÁøî', 'Âº†ÂøóÊÅí', 'ËµµÂÆùÂçé', 'ËµµÂÆ∂Ë±™', 'Âë®ÊîøÊ∂ü', 'ÈÇπË∞¶ÊÖß'
                ];
                
                studentInput.value = previousNames.join('\n');
                updateStudentNames();
            }
            
            // Êõ¥Êñ∞Â≠¶ÁîüÂêçÂçï
            function updateStudentNames() {
                studentNames = studentInput.value.split('\n').filter(name => name.trim() !== '');
                studentCount.textContent = studentNames.length;
                if (studentNames.length > 0) {
                    nameDisplay.textContent = studentNames[0];
                }
                renderHistory();
            }
            
            // Ê∏≤ÊüìÂéÜÂè≤ËÆ∞ÂΩï
            function renderHistory() {
                historyList.innerHTML = '';
                history.slice(0, 10).forEach((item, index) => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    historyItem.innerHTML = `
                        <div class="history-item-number">#${index + 1}</div>
                        <div class="history-item-name">${item}</div>
                    `;
                    historyItem.addEventListener('click', () => {
                        if (!isRunning) {
                            nameDisplay.textContent = item;
                        }
                    });
                    historyList.appendChild(historyItem);
                });
            }
            
            // Ê∑ªÂä†Âà∞ÂéÜÂè≤ËÆ∞ÂΩï
            function addToHistory(name) {
                if (!history.includes(name)) {
                    history.unshift(name);
                    renderHistory();
                }
            }
            
            // ÂºÄÂßãÈöèÊú∫ÁÇπÂêç
            startBtn.addEventListener('click', () => {
                if (!isRunning && studentNames.length > 0) {
                    isRunning = true;
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                    
                    intervalId = setInterval(() => {
                        const randomIndex = Math.floor(Math.random() * studentNames.length);
                        nameDisplay.textContent = studentNames[randomIndex];
                    }, 80);
                }
            });
            
            // ÂÅúÊ≠¢ÈöèÊú∫ÁÇπÂêç
            stopBtn.addEventListener('click', () => {
                if (isRunning) {
                    isRunning = false;
                    clearInterval(intervalId);
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                    
                    const selectedName = nameDisplay.textContent;
                    addToHistory(selectedName);
                }
            });
            
            // ÂØºÂÖ•Â≠¶ÁîüÂêçÂçï
            importBtn.addEventListener('click', () => {
                updateStudentNames();
            });
            
            // ÁõëÂê¨Â≠¶ÁîüÂêçÂçïËæìÂÖ•ÂèòÂåñ
            studentInput.addEventListener('input', updateStudentNames);
            
            // ÂàùÂßãÂåñ
            initStudentNames();
        });
    </script>
</body>
</html>
