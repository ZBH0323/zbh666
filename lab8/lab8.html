    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const studentInput = document.getElementById('studentInput');
            const studentCount = document.getElementById('studentCount');
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            const nameDisplay = document.getElementById('displayName');
            const historyList = document.getElementById('historyList');
            const importBtn = document.getElementById('importBtn');
            
            let studentNames = [];
            let intervalId = null;
            let isRunning = false;
            let history = [];
            
            // åˆå§‹åŒ–å­¦ç”Ÿåå•
            function initStudentNames() {
                // æ·»åŠ ä¹‹å‰æä¾›çš„å­¦ç”Ÿå§“å
                const previousNames = [
                    'é™ˆæ˜Šå¦', 'è‘£èŒèŒ', 'èŒƒæ˜±æ¶µ', 'é«˜ä¸€æ¶µ', 'éƒ­è¶…', 'ç™½æ—æ¶µ', 'ä¾¯å®ªå¤', 'é»„åš', 'å§œå­è¶…', 'é å¿ å®', 'æèŒ‚å·', 'ææ°¸ä¹', 'æäº‘', 'æ—ä½³ç¥º', 'å•å›è•Š', 'ç§¦é‡‘é¾™', 'ç§¦å£«æ·', 'å­™å®¶è±ª', 'å­™è‹¥å†°', 'å­™ä¹‰å‡¯', 'å­™å­å‡Œ', 'ç´¢äº¬å¥¥', 'ç‹æœé—»', 'ç‹ä¿Šè±ª', 'ç‹æ¢¦æœˆ', 'ç‹æ–‡æ˜Œ', 'ç‹è¿æ—º', 'ç‹ç¥‰ç››', 'å«å­¦æŒ¯', 'æ­¦å¯èˆª', 'å¾æµ©æ–‡', 'è®¸å¹¿æ´‹', 'è®¸æºèµ«', 'è–›æ™¯æ–‡', 'å¼ ä¸æ–‡', 'å¼ é™', 'å¼ ä¿Šé£', 'å¼ è‰³å¯', 'å¼ äº‘ç¿”', 'å¼ å¿—æ’', 'èµµå®å', 'èµµå®¶è±ª', 'å‘¨æ”¿æ¶Ÿ', 'é‚¹è°¦æ…§'
                ];
                
                studentInput.value = previousNames.join('\n');
                updateStudentNames();
            }
            
            // æ›´æ–°å­¦ç”Ÿåå•
            function updateStudentNames() {
                studentNames = studentInput.value.split('\n').filter(name => name.trim() !== '');
                studentCount.textContent = studentNames.length;
                if (studentNames.length > 0) {
                    nameDisplay.textContent = studentNames[0];
                }
                renderHistory();
            }
            
            // æ¸²æŸ“å†å²è®°å½•
            function renderHistory() {
                historyList.innerHTML = '';
                history.slice(0, 10).forEach((item, index) => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    historyItem.innerHTML = `
                        <div class="history-item-number">#${index + 1}</div>
                        <div class="history-item-name">${item}</div>
                    `;
                    historyItem.addEventListener('click', () => {
                        if (!isRunning) {
                            nameDisplay.textContent = item;
                        }
                    });
                    historyList.appendChild(historyItem);
                });
            }
            
            // æ·»åŠ åˆ°å†å²è®°å½•
            function addToHistory(name) {
                if (!history.includes(name)) {
                    history.unshift(name);
                    renderHistory();
                }
            }
            
            // å¼€å§‹éšæœºç‚¹å
            startBtn.addEventListener('click', () => {
                if (!isRunning && studentNames.length > 0) {
                    isRunning = true;
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                    
                    intervalId = setInterval(() => {
                        const randomIndex = Math.floor(Math.random() * studentNames.length);
                        nameDisplay.textContent = studentNames[randomIndex];
                    }, 80);
                }
            });
            
            // åœæ­¢éšæœºç‚¹å
            stopBtn.addEventListener('click', () => {
                if (isRunning) {
                    isRunning = false;
                    clearInterval(intervalId);
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                    
                    const selectedName = nameDisplay.textContent;
                    addToHistory(selectedName);
                }
            });
            
            // å¯¼å…¥å­¦ç”Ÿåå•
            importBtn.addEventListener('click', () => {
                updateStudentNames();
            });
            
            // ç›‘å¬å­¦ç”Ÿåå•è¾“å…¥å˜åŒ–
            studentInput.addEventListener('input', updateStudentNames);
            
            // åˆå§‹åŒ–
            initStudentNames();
        });
    </script>
