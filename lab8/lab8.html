<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机点名系统</title>
    <link rel="stylesheet" href="lab8.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="menu-icon">☰</div>
            <div class="header-title">学生名单</div>
        </div>
        
        <div class="section">
            <div class="section-title">
                <i>📝</i> 学生名单
            </div>
            <div class="student-list">
                <div class="input-container">
                    <textarea class="student-input" id="studentInput" placeholder=""></textarea>
                    <div class="student-input-placeholder"></div>
                </div>
                <div class="student-info">
                    <div class="student-count">
                        <span class="count-icon">👥</span>
                        <span class="count-text">学生数量</span>
                        <span class="count-number" id="studentCount">0</span>
                        <span class="count-text">人</span>
                    </div>
                    <div class="import-btn" id="importBtn">
                        <span class="import-icon">↑</span>
                        <span class="import-text">导入名单</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="section">
            <div class="section-title">
                <i>🎯</i> 随机点名
            </div>
            <div class="name-display" id="nameDisplay">
                <div class="display-title">当前选中</div>
                <div class="display-name" id="displayName">点击开始按钮</div>
            </div>
        </div>
        
        <div class="section">
            <div class="section-title">
                <i>⏱️</i> 最近选中
            </div>
            <div class="history-list" id="historyList">
                <!-- 历史记录将通过JavaScript动态添加 -->
            </div>
        </div>
        
        <div class="controls">
            <button class="control-btn btn-start" id="startBtn">
                <i>▶</i> 开始
            </button>
            <button class="control-btn btn-stop" id="stopBtn" disabled>
                <i>■</i> 停止
            </button>
        </div>
    </div>

    <script src="lab8.js"></script>
</body>
</html>
